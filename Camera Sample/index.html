<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link href="styles/theme.css" rel="stylesheet">
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
	</head>
	<body>
        <div class="header">
            <h1>Camera Sample</h1>
        </div>
		<div class="subheader">
			<div class="row">
				<div class="col">
					<button class="button" id="capturePhotoButton">Take Photo with Camera</button>
				</div>
				<div class="col">
					<button class="button" id="capturePhotoEditButton">Take Editable Photo (iOS)</button>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<button class="button" id="getPhotoFromLibraryButton">Select from Photo Library</button>
				</div>
				<div class="col">
					<button class="button" id="getPhotoFromAlbumButton">Select from Photo Album</button>
				</div>
			</div>
		</div>
        <div class="content">
            <div class="row">
                <div class="col -align-center">
                    <div class="u-color-accent">Note: Photo Library and Photo Album display the same photo album on Android.</div>
		            <img style="display:none;margin:5px auto; width:120px; height:120px;" id="smallImage" src="" />
                </div>
			</div>
        </div>
		<div class="footer">
			<span>Cordova Plugins Samples</span>
		</div>
	</body>
</html>
